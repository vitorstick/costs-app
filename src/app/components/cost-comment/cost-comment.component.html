<ng-container *ngIf="editMode; else viewMode">
  <app-new-comment
    [existingComment]="comment"
    (addCommentEmitter)="addComment($event)"
  ></app-new-comment>
</ng-container>
<ng-template #viewMode>
  <div class="comment-container">
    <div class="comment-container__type">{{ comment?.type }}</div>
    <div class="comment-container__comment">{{ comment?.comment }}</div>
    <div class="comment-container__author">{{ comment?.author }}</div>
    <div class="comment-container__date">
      {{ comment?.date | date: "medium" }}
    </div>
    <div class="comment-container__actions">
      <button (click)="edit()"><i class="material-icons">edit</i></button>
      <button (click)="remove()"><i class="material-icons">restore_from_trash</i></button>
    </div>
  </div>
</ng-template>
