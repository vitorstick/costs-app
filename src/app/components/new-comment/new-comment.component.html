<form [formGroup]="commentForm" ngForm>
  <select placeholder="Select comment type" formControlName="type">
    <option *ngFor="let item of commentType" [value]="item">
      {{ item }}
    </option>
  </select>
  <input
    type="text"
    placeholder="Type comment"
    formControlName="comment"
    [disabled]="getTypeInvalid"
  />
  <!-- [disabled]="commentForm?.controls?.get('type').invalid" -->
  <button (click)="add()" [disabled]="commentForm.invalid">Add</button>
</form>
